name: CI/CD - ML Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sast:
    name: SAST - Static Application Security Testing
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Baixar repositório
        uses: actions/checkout@v4

      - name: Configurar CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Executar análise CodeQL
        uses: github/codeql-action/analyze@v3

  build-and-train:
    name: Build & Train ML Model
    runs-on: ubuntu-latest
    needs: sast  # Executa só após o SAST ser concluído

    steps:
      - name: Baixar repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Instalar dependências
        run: |
          pip install -r requirements.txt

      - name: Executar pipeline de ML
        run: |
          python main.py

      - name: Salvar artefatos (modelo e métricas)
        uses: actions/upload-artifact@v4
        with:
          name: ml_artifacts
          path: |
            model.pkl
            metrics.json

  dast:
    name: DAST - Dynamic Application Security Testing
    runs-on: ubuntu-latest
    needs: build-and-train

    steps:
      - name: Baixar repositório
        uses: actions/checkout@v4

      - name: Subir aplicação para teste
        run: |
          # Suba sua aplicação em background (ajuste conforme necessário)
          nohup python app.py &
          sleep 10

      - name: Rodar varredura OWASP ZAP (via Docker)
        run: |
          docker run --network="host" -v $(pwd):/zap/wrk/:rw owasp/zap2docker-stable zap-baseline.py \
            -t http://localhost:8000 \
            -r zap_report.html

      - name: Salvar relatório ZAP
        uses: actions/upload-artifact@v4
        with:
          name: zap_report
          path: zap_report.html
